<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Planetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-globe2"></i> Sistema de Planetas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle"></i> 
                            <span id="userNameNav"></span>
                            <span class="badge bg-light text-dark ms-2" id="userRoleBadge"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertContainer"></div>
        
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary" onclick="showSection('crear')">
                    <i class="bi bi-plus-circle"></i> Crear Planeta
                </button>
                <button class="btn btn-success" id="btnListar" onclick="showSection('listar')">
                    <i class="bi bi-list-ul"></i> Listar Planetas
                </button>
            </div>
        </div>

        <div id="crearSection">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Crear Nuevo Planeta</h4>
                </div>
                <div class="card-body">
                    <form id="crearPlanetaForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo *</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Rocoso">Rocoso</option>
                                    <option value="Gaseoso">Gaseoso</option>
                                    <option value="Enano">Enano</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="listarSection" style="display:none;">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Lista de Planetas</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th><th>Nombre</th><th>Tipo</th><th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="planetasTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
